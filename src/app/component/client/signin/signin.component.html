<form action="#" (ngSubmit)="onHanleSubmit()"  [formGroup] ="userForm">
    <div class="form-group">
        <label for="singin-email">Username or email address *</label>
        <input type="text" formControlName="email" class="form-control" id="singin-email" name="singin-email" required>
        <div style="color: red;" *ngIf="userForm.get('email')?.errors?.['required']" class="error-message">Email is required.</div>
        <div style="color: red;" *ngIf="userForm.get('email')?.errors?.['email']" class="error-message">Invalid email format.</div>
    </div><!-- End .form-group -->

    <div class="form-group">
        <label for="singin-password">Password *</label>
        <input type="password"  formControlName="password" class="form-control" id="singin-password" name="singin-password" required>
        <div style="color: red;" *ngIf="userForm.get('password')?.errors?.['required']" class="error-message">Password is required.</div>
    </div><!-- End .form-group -->

    <div class="form-footer">
        <button type="submit" class="btn btn-outline-primary-2" [disabled]="userForm.invalid">
            <span>LOG IN</span>
            <i class="icon-long-arrow-right"></i>
        </button>

        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="signin-remember">
            <label class="custom-control-label" for="signin-remember">Remember Me</label>
        </div><!-- End .custom-checkbox -->

        <a href="#" class="forgot-link">Forgot Your Password?</a>
    </div><!-- End .form-footer -->
</form>
