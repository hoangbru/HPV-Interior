
<div *ngIf="carts.length">
    <div class="page-header text-center" style="background-image: url('assets/images/page-header-bg.jpg')">
        <div class="container">
            <h1 class="page-title">Checkout<span>Shop</span></h1>
        </div><!-- End .container -->
    </div><!-- End .page-header -->
    <nav aria-label="breadcrumb" class="breadcrumb-nav">
        <div class="container">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item"><a href="#">Shop</a></li>
                <li class="breadcrumb-item active" aria-current="page">Checkout</li>
            </ol>
        </div><!-- End .container -->
    </nav><!-- End .breadcrumb-nav -->
    
    <div class="page-content">
        <div class="checkout">
            <div class="container">
             
                <form action="#" [formGroup] ="productForm">
                    <div class="row">
                        <div class="col-lg-9">
                            <h2 class="checkout-title">Billing Details</h2><!-- End .checkout-title -->
                                <div class="row">
                                    <div class="col-sm-12">
                                        <label>Name *</label>
                                        <input type="text" formControlName="name"  placeholder="Name" class="form-control" required>
                                    </div><!-- End .col-sm-6 -->
    
                                   
                                </div><!-- End .row -->
                   
                                <label>City address *</label>
                                <input type="text" class="form-control" formControlName="city" placeholder="City" required>
                                <label>Address *</label>
                                <input type="text" class="form-control" formControlName="address" placeholder="House and Address" required>
                                <label>Phone number *</label>
                                <input type="text" class="form-control" placeholder="phone" formControlName="phone" required>
                                <label>Order notes (optional)</label>
                                <textarea class="form-control" formControlName="notes" cols="30" rows="4" placeholder="Notes about your order, e.g. special notes for delivery"></textarea>
                        </div><!-- End .col-lg-9 -->
                        <aside class="col-lg-3">
                            <div class="summary">
                                <h3 class="summary-title">Your Order</h3><!-- End .summary-title -->
    
                                <table class="table table-summary">
                                    <thead>
                                        <tr>
                                            <th>Product</th>
                                            <th>Total</th>
                                        </tr>
                                    </thead>
    
                                    <tbody >
                                        <tr *ngFor="let cart of carts ; let i = index">
                                            <td><a href="#">{{cart.name}} x {{cart.quantity}}</a></td>
                                            <td>{{cart.price}}</td>
                                        </tr>
                                        
                                        <tr class="summary-total">
                                            <td>Total:</td>
                                            <td>${{totalPrice}}</td>
                                        </tr><!-- End .summary-total -->
                                    </tbody>
                                </table><!-- End .table table-summary -->
    
                                <div class="accordion-summary" id="accordion-payment">
                                    <div class="card">
                                        <div class="card-header" id="heading-1">
                                            <h2 class="card-title">
                                                <a role="button" data-toggle="collapse" href="#collapse-1" aria-expanded="true" aria-controls="collapse-1">
                                                    Payment on delivery
                                                </a>
                                            </h2>
                                        </div><!-- End .card-header -->
                                        <div id="collapse-1" class="collapse show" aria-labelledby="heading-1" data-parent="#accordion-payment">
                                            <!-- <div class="card-body">
                                                Make your payment directly into our bank account. Please use your Order ID as the payment reference. Your order will not be shipped until the funds have cleared in our account.
                                            </div> -->
                                        </div><!-- End .collapse -->
                                    </div><!-- End .card -->
    
                                    <div class="card">
                                        <div class="card-header" id="heading-2">
                                            <h2 class="card-title">
                                                <a class="collapsed" role="button" data-toggle="collapse" href="#collapse-2" aria-expanded="false" aria-controls="collapse-2">
                                                    Online payment
                                                </a>
                                            </h2>
                                        </div><!-- End .card-header -->
                                        <div id="collapse-2" class="collapse" aria-labelledby="heading-2" data-parent="#accordion-payment">
                                            <!-- <div class="card-body">
                                                Ipsum dolor sit amet, consectetuer adipiscing elit. Donec odio. Quisque volutpat mattis eros. Nullam malesuada erat ut turpis. 
                                            </div> -->
                                        </div><!-- End .collapse -->
                                    </div><!-- End .card -->
    
                          
                            
                                </div><!-- End .accordion -->
    
                                <button type="submit" class="btn btn-outline-primary-2 btn-order btn-block" (click)="buyNow()">
                                    <span class="btn-text">Place Order</span>
                                    <span class="btn-hover-text">Proceed to Checkout</span>
                                </button>
                            </div><!-- End .summary -->
                        </aside><!-- End .col-lg-3 -->
                    </div><!-- End .row -->
                </form>
            </div><!-- End .container -->
        </div><!-- End .checkout -->
    </div><!-- End .page-content -->
</div>

<div class="errorcart"  *ngIf="carts.length == 0">
    <h1 class="warning-error d-flex justify-content-center">Don't have products in cart !!!</h1>
    <a class=" mt-3 d-flex justify-content-center p-0" routerLink="/shop" role="button">Back to the store to buy</a>
</div>
