<div class="grid">
    <div class="col-12">
        <div class="card px-6 py-6">
            <p-toolbar styleClass="mb-4">
                <ng-template pTemplate="right">
                    <p-fileUpload mode="basic" accept="image/*" [maxFileSize]="1000000" label="Import"
                        chooseLabel="Import" class="mr-2 inline-block"></p-fileUpload>
                </ng-template>
            </p-toolbar>

            <p-table #dt [value]="comments" [columns]="cols" responsiveLayout="scroll" [rows]="10"
                [globalFilterFields]="['id','username','description','productId','date']" [paginator]="true"
                [rowsPerPageOptions]="[10,20,30]" [showCurrentPageReport]="true"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                [(selection)]="selectedComments" selectionMode="multiple" [rowHover]="true" dataKey="_id">

                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                        <h5 class="m-0">Manage Comment</h5>
                        <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Search..."
                                class="w-full sm:w-auto" />
                        </span>
                    </div>
                </ng-template>

                <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="id">ID<p-sortIcon field="id"></p-sortIcon></th>
                            <th pSortableColumn="name">Tên người dùng<p-sortIcon field="username"></p-sortIcon></th>
                            <th pSortableColumn="name">Mô tả<p-sortIcon field="description"></p-sortIcon></th>
                            <th pSortableColumn="name">Sản phẩm<p-sortIcon field="productId"></p-sortIcon></th>
                            <th pSortableColumn="date">Ngày đăng<p-sortIcon field="date"></p-sortIcon></th>
                        </tr>
                </ng-template>
                <ng-template pTemplate="body" let-comments>
                    <tr>
                        <td style="width:14%; min-width:10rem;"><span class="p-column-title">Id</span>
                            {{comments._id}}
                        </td>
                        <td style="width:14%; min-width:10rem;">
                            <span class="p-column-title">Name</span>
                            {{comments.idUser.username}}
                        </td>
                        <td style="width:14%; min-width:10rem;">
                            <span class="p-column-title">Description</span>
                            {{comments.description}}
                        </td>
                        <td style="width:14%; min-width:10rem;">
                            <span class="p-column-title">Products</span>
                            {{comments.productId.name}}
                        </td>
                        <td style="width:14%; min-width:10rem;">
                            <span class="p-column-title">Date</span>
                            {{comments.createdAt}}
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
